<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'polls/chat.css' %}">
    <title>Chat Box</title>
</head>
<body>
    <div class="page">
        <div id="chat">
            {% for msg in msgs %}
                <p>{{ msg.name }}: {{ msg.message }}</p>
            {% endfor %}
        </div>
        <div id="write">
            <form action="" method="post">
                {% csrf_token %}
                <input id="text" type="text" name="message" placeholder="Write message...">
                <input id="send" type="submit" value="Send">
            </form>
        </div>
    </div>
</body>
</html>
