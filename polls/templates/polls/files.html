<!DOCTYPE html>
{% load static %}
<html>
<head>

<title>My Files</title>
<link rel="icon" href="{% static 'polls/images/dl-favicon.ico' %}">
<meta name="viewport" content="width=device-width;initial-scale=1.0">

</head>
<body style="background-color: purple;">

<ul style="color:white;">
    {% for file in files %}
        <li><a href="/polls/static/files/{{ file }}/" style="color:chartreuse;text-decoration: none;">{{ file }}</a></li>
    {% endfor %}
</ul>

</body>
</html>
