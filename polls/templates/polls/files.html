<!DOCTYPE html>
{% load static %}
<html>
<head>

<title>My Files</title>
<link rel="icon" href="{% static 'polls/images/dl-favicon.ico' %}">
<meta name="viewport" content="width=device-width;initial-scale=1.0">

</head>
<body style="background-color: purple;">

<hr>
<h3 style="color: coral;">Download File:</h3>
<br>
<ul style="color:white;">
    {% if files %}
        {% for file in files %}
            <li><a href="/polls/static/files/{{ file }}" style="color:chartreuse;text-decoration: none;">/{{ file }}</a></li>
        {% endfor %}
    {% else %}
        <p>No files here.</p>
    {% endif %}
</ul>


<hr>
<h3 style="color: coral;">Upload File:</h3>
<br>
<form action="{% url 'files' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="file" style="color: aqua;">Select file:</label>
    <input type="file" name="file" id="file" style="color: aqua;" /> 
    <p><input type="submit" value="Upload" style="font-size: large;"/></p>
</form>

<hr>
<a href="/" style="color: coral;font-size:20px;" title="Index">Go to Home</a>
<br>
<br>
<img src="{% static 'polls/images/dl-favicon.ico' %}">

</body>
</html>
