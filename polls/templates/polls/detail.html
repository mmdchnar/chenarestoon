<!DOCTYPE html>
<html lang="en-US">
<head>

{% load static %}
<title>Questions</title>
<link rel="icon" href="{% static 'polls/images/favicon.ico' %}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<form action="{% url 'polls:vote' question.id %}" method="post">
{% csrf_token %}

</head>
<body style="background-color:purple;">

<fieldset>
    <legend><h1 style="color:orange;">{{ question.question_text }}</h1></legend>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    {% for choice in question.choice_set.all %}
        <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
        <label for="choice{{ forloop.counter }}" style="color:coral;">{{ choice.choice_text }}</label><br>
    {% endfor %}
</fieldset>
<br>
<input type="submit" value="Vote">
</form>

<hr>
<img src="{% static 'polls/images/favicon.ico' %}" title="Favicon">

</body>
</html>
